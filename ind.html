<!DOCTYPE html>
<html>
    <head>
        <title>Calender</title>
        <link rel="stylesheet" href="./calender.css">
    </head>
<body>
     <div class="wrapper">
            <header>
                <p class="current-data"></p>
            <div class="icons">
                <span id="prev">&#10094;</span>
                <span id="next">&#10095;</span>
            </div>
            </header>
        
        <div class="calender">
        <ul class="weekdays">
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THUR</li>
            <li>FRI</li>
            <li>SAT</li>
          </ul>
        <ul class="days"></ul>
        </div> 
    </div>   
</body>
<script src="./calender.js"></script>
</html>
